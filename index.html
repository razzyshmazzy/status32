<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>ESP32 Status</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: #0f0f0f;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    .status-card {
      width: 350px;
    }
    
    .control-card {
      width: 300px;
      min-height: 400px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .status-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #f44336;
    }
    
    .status-dot.online {
      background: #4CAF50;
      box-shadow: 0 0 10px #4CAF50;
    }
    
    h1 {
      margin: 0;
      color: white;
      font-size: 28px;
      font-weight: 700;
    }
    
    h2 {
      margin: 0 0 25px 0;
      color: white;
      font-size: 22px;
      font-weight: 600;
    }
    
    .status-text {
      color: #888;
      font-size: 14px;
      margin-left: auto;
    }
    
    .status-text.online {
      color: #4CAF50;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #2a2a2a;
    }
    
    .info-row:last-child {
      border-bottom: none;
    }
    
    .label {
      color: #666;
      font-size: 14px;
    }
    
    .value {
      color: white;
      font-size: 14px;
      font-weight: 500;
    }
    
    .signal {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .signal-bars {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 16px;
    }
    
    .signal-bar {
      width: 4px;
      background: #333;
      border-radius: 1px;
    }
    
    .signal-bar.active {
      background: #4CAF50;
    }
    
    .signal-bar:nth-child(1) { height: 4px; }
    .signal-bar:nth-child(2) { height: 8px; }
    .signal-bar:nth-child(3) { height: 12px; }
    .signal-bar:nth-child(4) { height: 16px; }
    
    .last-seen {
      color: #666;
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
    }
    
    .control-item {
      background: #252525;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }
    
    .control-item:last-child {
      margin-bottom: 0;
    }
    
    .control-label {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    
    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .control-value {
      color: white;
      font-size: 24px;
      font-weight: 600;
    }
    
    .control-value.syncing {
      color: #f4a836;
    }
    
    .control-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .control-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: #2d5a2e;
      color: white;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .control-btn:hover {
      background: #3d6a3e;
    }
    
    .control-btn:active {
      background: #1d4a1e;
    }
    
    .control-btn.minus {
      background: #5a2d2d;
    }
    
    .control-btn.minus:hover {
      background: #6a3d3d;
    }
    
    .control-btn.minus:active {
      background: #4a1d1d;
    }
    
    .angle-input {
      width: 60px;
      height: 40px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      text-align: center;
      outline: none;
    }
    
    .angle-input:focus {
      outline: 2px solid #4CAF50;
    }
    
    .angle-input::-webkit-inner-spin-button,
    .angle-input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    @media (max-width: 750px) {
      body {
        flex-direction: column;
      }
      
      .status-card, .control-card {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="card status-card">
    <div class="header">
      <div class="status-dot" id="statusDot"></div>
      <h1>ESP32</h1>
      <span class="status-text" id="statusText">Offline</span>
    </div>
    
    <div class="info-row">
      <span class="label">Network</span>
      <span class="value" id="ssid">--</span>
    </div>
    
    <div class="info-row">
      <span class="label">IP Address</span>
      <span class="value" id="ip">--</span>
    </div>
    
    <div class="info-row">
      <span class="label">Signal</span>
      <div class="signal">
        <div class="signal-bars" id="signalBars">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <span class="value" id="rssi">--</span>
      </div>
    </div>
    
    <div class="info-row">
      <span class="label">Uptime</span>
      <span class="value" id="uptime">--</span>
    </div>
    
    <div class="last-seen" id="lastSeen">Waiting for data...</div>
  </div>
  
  <div class="card control-card">
    <h2>Control Panel</h2>
    
    <div class="control-item">
      <div class="control-label">Servo Angle</div>
      <div class="control-row">
        <span class="control-value" id="servoValue">--°</span>
        <div class="control-buttons">
          <button class="control-btn minus" id="servoMinus">−</button>
          <input type="number" class="angle-input" id="angleInput" min="0" max="180" placeholder="0-180">
          <button class="control-btn" id="servoPlus">+</button>
        </div>
      </div>
    </div>
    
  </div>

  <script>
    const FIREBASE_URL_STATUS = "https://esp32-8d03d-default-rtdb.firebaseio.com/status.json";
    const FIREBASE_URL_CONTROL = "https://esp32-8d03d-default-rtdb.firebaseio.com/control.json";
    const OFFLINE_THRESHOLD = 5000;
    
    let lastServerTimestamp = 0;
    let lastFetchTime = 0;
    let localServoAngle = null;
    let espServoAngle = null;
    let initialized = false;
    
    const angleInput = document.getElementById('angleInput');
    
    function formatUptime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      
      if (h > 0) {
        return `${h}h ${m}m ${s}s`;
      } else if (m > 0) {
        return `${m}m ${s}s`;
      } else {
        return `${s}s`;
      }
    }
    
    function updateSignalBars(rssi) {
      const bars = document.querySelectorAll('.signal-bar');
      let activeBars = 0;
      
      if (rssi >= -50) activeBars = 4;
      else if (rssi >= -60) activeBars = 3;
      else if (rssi >= -70) activeBars = 2;
      else activeBars = 1;
      
      bars.forEach((bar, i) => {
        bar.classList.toggle('active', i < activeBars);
      });
    }
    
    function setOnlineStatus(online) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      dot.classList.toggle('online', online);
      text.classList.toggle('online', online);
      text.textContent = online ? 'Online' : 'Offline';
    }
    
    function updateServoDisplay() {
      const el = document.getElementById('servoValue');
      el.textContent = localServoAngle + '°';
      
      if (localServoAngle !== espServoAngle) {
        el.classList.add('syncing');
      } else {
        el.classList.remove('syncing');
      }
    }
    
    function setAngle(angle) {
      if (angle < 0) angle = 0;
      if (angle > 180) angle = 180;
      
      localServoAngle = angle;
      updateServoDisplay();
      syncServo();
    }
    
    function syncServo() {
      if (localServoAngle === null || espServoAngle === null) return;
      if (localServoAngle === espServoAngle) return;
      
      fetch(FIREBASE_URL_CONTROL, {
        method: 'PUT',
        body: JSON.stringify({ targetAngle: localServoAngle })
      })
      .then(() => console.log("Sync sent:", localServoAngle))
      .catch(err => console.log("Error:", err));
    }
    
    function fetchStatus() {
      fetch(FIREBASE_URL_STATUS)
        .then(res => res.json())
        .then(data => {
          if (data) {
            lastFetchTime = Date.now();
            
            document.getElementById('ssid').textContent = data.ssid || '--';
            document.getElementById('ip').textContent = data.ip || '--';
            document.getElementById('rssi').textContent = data.rssi ? `${data.rssi} dBm` : '--';
            document.getElementById('uptime').textContent = data.uptime ? formatUptime(data.uptime) : '--';
            
            if (data.rssi) {
              updateSignalBars(data.rssi);
            }
            
            if (data.timestamp !== lastServerTimestamp) {
              lastServerTimestamp = data.timestamp;
              setOnlineStatus(true);
              document.getElementById('lastSeen').textContent = 'Last update: just now';
            }
            
            if (data.servoAngle !== undefined) {
              espServoAngle = data.servoAngle;
              
              if (!initialized) {
                localServoAngle = espServoAngle;
                initialized = true;
              }
              
              updateServoDisplay();
            }
          }
        })
        .catch(err => {
          console.log("Fetch error:", err);
        });
    }
    
    function checkOnline() {
      const timeSinceUpdate = Date.now() - lastFetchTime;
      
      if (lastFetchTime > 0 && timeSinceUpdate > OFFLINE_THRESHOLD) {
        fetch(FIREBASE_URL_STATUS)
          .then(res => res.json())
          .then(data => {
            if (data && data.timestamp === lastServerTimestamp) {
              setOnlineStatus(false);
              const seconds = Math.floor(timeSinceUpdate / 1000);
              document.getElementById('lastSeen').textContent = `Last update: ${seconds}s ago`;
            }
          });
      }
    }
    
    document.getElementById('servoPlus').addEventListener('click', () => {
      if (localServoAngle === null) return;
      if (localServoAngle < 180) {
        setAngle(localServoAngle + 1);
      }
    });
    
    document.getElementById('servoMinus').addEventListener('click', () => {
      if (localServoAngle === null) return;
      if (localServoAngle > 0) {
        setAngle(localServoAngle - 1);
      }
    });
    
    angleInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const val = parseInt(angleInput.value);
        if (!isNaN(val)) {
          setAngle(val);
        }
        angleInput.value = '';
        angleInput.blur();
      }
    });
    
    angleInput.addEventListener('blur', () => {
      const val = parseInt(angleInput.value);
      if (!isNaN(val)) {
        setAngle(val);
      }
      angleInput.value = '';
    });
    
    fetchStatus();
    setInterval(fetchStatus, 500);
    setInterval(checkOnline, 1000);
  </script>
</body>
</html>
